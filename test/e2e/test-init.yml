name: Test Sequoia Init Command
description: Test initialization of sequoia
vars:
  dev-mode: false

testcases:

- name: Check creation of sequoia directory
  skip:
  - dev-mode ShouldEqual false

  steps:
  - name: check if directory already exists
    script: ls $HOME/.sequoia
    assertions:
    - result.code ShouldNotEqual 0

  - name: check init command creating directory
    script: sequoia init
    skip:
    - isDevMode ShouldBeFalse

  - name: check if directory is created
    script: ls $HOME/.sequoia
    assertions:
    - result.code ShouldEqual 0

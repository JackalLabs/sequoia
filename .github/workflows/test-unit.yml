name: Unit Test

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6
        with:
          go-version: 1.24 # The Go version to download (if necessary) and use.
      - name: Test
        shell: bash
        run: make test-unit
